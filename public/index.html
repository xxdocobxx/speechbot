<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>IRC-TTS</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<a class="brand" href="#">IRC-TTS</a>
			<div class="control-group" style="display:inline">
				<label for="voice" class="control-label" style="width: 100px; display:inline">Voice</label>
				<select name="voice" id="voice" style="width: 200px; display:inline"></select>
				<span id="testtext"></span>
			</div>
			<ul id="tab-list" class="nav nav-tabs">
			</ul>
			<ul class="nav pull-right">
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">Connect <b class="caret"></b></a>
					<form id="connect-form" class="dropdown-menu form-horizontal">
						<div class="control-group">
							<label class="control-label" for="irc-server">Server</label>
							<div class="controls">
								<input type="text" id="irc-server" placeholder="Server" value="irc.twitch.tv" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="irc-port">Port</label>
							<div class="controls">
								<input type="text" id="irc-port" placeholder="Port" value="6667" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="irc-username">Username</label>
							<div class="controls">
								<input type="text" id="irc-username" placeholder="Username" value="xxdocobxx" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="irc-password">Password</label>
							<div class="controls">
								<input type="text" id="irc-password" placeholder="Password" value="oauth:3sci9v0b8959ml0w0kaicpa2rccdsp" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="irc-channel">Channel</label>
							<div class="controls">
								<input type="text" id="irc-channel" placeholder="Channel" value="#xxdocobxx" />
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<button type="submit" class="btn" id="connect-button">Connect</button>
							</div>
						</div>
					</form>
				</div>
			</ul>
		</div>
	</div>
	<div id="tab-content" class="tab-content">
	<div id="message-block" style="float: left;height: 100%;width: calc(100% - 202px);">
		<ul id="messages" class="messages unstyled">

		</ul>
	</div>
	
	<div id="user-list-block" style="float: right;border: 1px solid black;width: 200px;height:calc(100% - 2px);">
		<div id="viewers" style="margin: 5px;">
		</div>
		<div id="user-list" style="margin: 5px;">
		</div>
	</div>

	</div>
	
	<div style="clear:both;">
	
	<div id="send-message" style="height: 100px;">
		<form id="send-form">
			<textarea id="send-text" style="resize:none;"></textarea>
			<button type="submit" id="send-button">Send</button>
		</form>
	</div>
	
	
	<div id="audio"></div>
	<script src="js/speakClient.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/jquery-1.8.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
